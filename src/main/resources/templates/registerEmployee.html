<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="windows-1256">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Şirket Kaydı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px"><label>Yeni Çalışan Kaydı</label></h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="register" method="post" enctype="application/json">
                <div class="col-md-8">
                    <div class="mb3">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb3">
                        <label for="ad" class="form-label">Çalışan Adı</label>
                        <input type="text" class="form-control" id="ad" name="ad" required>
                    </div>
                    <div class="mb3">
                        <label for="surname" class="form-label">Çalışan Soyadı</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="mb3">
                        <label for="email" class="form-label">Çalışan Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb3">
                        <label for="job" class="form-label">Meslek</label>
                        <select name="job" id="job" class="form-select" required>
                            <option>SEÇİNİZ</option>
                            <option value="Muhendis">Muhendis</option>
                            <option value="Sekreter">Sekreter</option>
                            <option value="Müdür">Müdür</option>
                            <option value="Memur">Memur</option>
                            <option value="Temizlik Görevlisi">Temizlik Görevlisi</option>
                        </select>
                    </div>
                    <div class="mb3">
                        <label for="company" class="form-label">Şirket Bilgisi</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
